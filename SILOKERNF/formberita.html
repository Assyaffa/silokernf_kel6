<script>
    $(document).ready(function () {
        $("#datepicker-popup").datepicker({
            enableOnReadonly: true,
            todayHighlight: true,
            format: "DD, d MM yyyy",
        });

        // Simpan ke local storage browser
        $(".kategori").change(function () {
            var kategori = [];
            $.each($("input[name='kategori[]']:checked"), function () {
                kategori.push($(this).val());
            });
            kategori = kategori.join(", ");
            localStorage.setItem("kategori", kategori);
        });
        $("#form-lowongan").submit(function () {
            localStorage.setItem("nama", $("input[name='nama']").val());
            localStorage.setItem("alamat", $("textarea[name='alamat']").val());
            localStorage.setItem("bidang", $("select[name='bidang']").val());
            localStorage.setItem(
                "deskripsi",
                $("textarea[name='deskripsi']").val()
            );
            localStorage.setItem(
                "deskripsi_kualifikasi",
                $("textarea[name='deskripsi_kualifikasi']").val()
            );
            localStorage.setItem("tanggal", $("input[name='tanggal']").val());
            localStorage.setItem("kontak", $("input[name='kontak']").val());
            localStorage.setItem("email", $("input[name='email']").val());
        });
    });
